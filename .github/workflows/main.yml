name: Run Python Script Every Minute

on:
  schedule:
    - cron: '* * * * *'  # כל דקה
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run the script
        run: python3 main.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: tts-files
          path: 'כתבות_*/'
