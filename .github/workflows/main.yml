name: Run Python Script Every Hour

on:
  schedule:
    - cron: '0 */3 * * *'  # כל 3 שעות, בדקה 0
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install requests beautifulsoup4

      - name: Run the script
        run: python3 main.py

      - name: Upload articles as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: articles
          path: 'כתבות_*'
          retention-days: 14  # שמור לשבועיים בלבד


